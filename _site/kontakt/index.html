<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;500&display=swap" rel="stylesheet">
    <title>Jiří Janík</title>
    <link rel>
  </head>
  <body class="body">
    <div class="all-wrapper">
      <header class="header">

        <div class="header__logo">
          <img src="/photos/podpis.jpeg" alt="Podpis">
        </div>
        <nav class="nav-menu">
          <ul class="nav-menu__list">
            <li class="nav-menu__list__item">
              <a class="nav-menu__list__item__link" href="/">Úvod</a>
            </li>
            <li class="nav-menu__list__item">
              <a class="nav-menu__list__item__link" href="/galerie/">Galerie </a>
            </li>
            <li class="nav-menu__list__item">
              <a class="nav-menu__list__item__link" href="/o_me/">O mě</a>
            </li>
            <li class="nav-menu__list__item">
              <a class="nav-menu__list__item__link" href="/kontakt/">Kontakt</a>
            </li>
          </ul>
        </nav>
      </header>

      <form class="form">
    <div class="form__row">
      <label class="form__label" for="name">Jméno:</label>
      <input class="form__input" type="text" id="name" name="name" placeholder="Zadejte jméno" required>
    </div>
  
    <div class="form__row">
      <label class="form__label" for="email">Email:</label>
      <input class="form__input" type="email" id="email" name="email" placeholder="Zadejte email" required>
    </div>
  
    <div class="form__row">
      <label class="form__label" for="phone">Telefonní číslo:</label>
      <input class="form__input" type="tel" id="phone" name="phone" placeholder="Zadejte telefonní číslo" required>
    </div>
  
    <div class="form__row">
      <label class="form__label" for="message">Vzkaz:</label>
      <textarea class="form__textarea" id="message" name="message" placeholder="Zadejte vzkaz" required></textarea>
    </div>
  
    <div class="form__row">
      <button class="form__button" type="submit">Odeslat</button>
    </div>
  </form>
  

      <footer class="footer">
        <div class="footer__content">
          <div class="footer__left">
            <p>&copy; 2023 Jiří Janík. Všechna práva vyhrazena.</p>
          </div>
          <div class="footer__right">
            <p>Napište mi:</p>
            <email>Email: info@example.com</email>
            <tel>Telefon: +420 123 456 789</tel>
          </div>
        </div>
      </footer>

    </body>
  </html>
